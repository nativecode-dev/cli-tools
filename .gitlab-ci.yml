image: node:latest

stages:
  - test
  - publish

cache:
  paths:
    - node_modules

common-publish: &common-publish
  script:
    - npm run setup-git
    - npm run build

before_script:
  - npm install
  - npm run bootstrap
  - npm run setup-ssh

test:
  stage: test
  script:
    - npm test

pre-publish:
  <<: *common-publish
  stage: publish
  only:
    - develop
  script:
    - npm run prerelease

publish:
  <<: *common-publish
  stage: publish
  only:
    - master
  script:
    - npm run release
